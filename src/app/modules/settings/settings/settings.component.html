<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default animated fadeInDown">
            <div class="panel-heading">
                <h5 class="panel-title">Application settings</h5>
            </div>
            <div class="panel-body">
                <form [formGroup]="settings_data" novalidate (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Server port</label>
                                <input type="number" class="form-control" formControlName="port">
                            </div>
                            <div class="form-group">
                                <label>The Movie DB API key</label>
                                <input type="text" class="form-control" formControlName="api_key">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label>Movies root folder</label>
                            <input type="hidden" formControlName="movies_folders">
                            <div class="form-group">
                                <button type="button" class="btn btn-default file-container">
                                    <span class="fa fa-folder-o"></span> Add folder
                                    <input type="file" webkitdirectory (change)="onFolderSelected($event)" />
                                </button>
                            </div>
                            <ul class="list-group" *ngIf="settings_data.value.movies_folders && settings_data.value.movies_folders.length">
                                <li class="list-group-item" *ngFor="let path of settings_data.value.movies_folders">
                                    <span class="fa fa-times pull-right text-danger" (click)="removePath(path)"></span>{{ path }}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
